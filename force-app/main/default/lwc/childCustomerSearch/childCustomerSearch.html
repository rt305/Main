                        alternative-text="close"
                        variant="inverse"
                        size="small" ></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">New Lead</h2>
            </header>
 
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
               
 
                <lightning-record-edit-form object-api-name="Lead" onsuccess={handleSuccess}>
           
            
            <lightning-input-field field-name="FirstName">
            </lightning-input-field>
            <lightning-input-field field-name="LastName">
            </lightning-input-field>
            <lightning-input-field field-name="Phone">
            </lightning-input-field>
            <lightning-input-field field-name="PAN__c">
            </lightning-input-field>
            <lightning-input-field field-name="Company">
            </lightning-input-field>
 
            <!-- <lightning-button type="submit" variant="brand" label="Save"></lightning-button> -->
 
        </lightning-record-edit-form>
       
            </div>
           
            <footer class="slds-modal__footer">
                <button class="slds-button slds-button_brand" type="submit" onclick={handleSave} title="save">Save</button>
 
                <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
            </footer>
        </div>
    </section>
