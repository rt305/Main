<template>
    <div class="box">
        <div class="slds-grid slds-grid_vertical">

    <!-- logo/branding -->
            <div class="slds-col">
                <p class="fontSizeCustom">Sign In</p>
            </div>
    <!-- input types -->
            <div class="slds-col">
            <lightning-input type="text" variant="standard" name="name" label="Username" placeholder="Enter User Name"
                                onchange={handleUserName} value={email}>
            </lightning-input>
        </div>
        <div class="slds-col">
            <lightning-input type="password" variant="standard" name="name" label="Password" placeholder="Enter Password"
                                onchange={handlePasswordChange} value={password}>
            </lightning-input>
        </div>
        <!-- login button -->
        <div class="slds-col">
            <div class="button" onclick={handleLogin}>
                Log In
            </div>
        </div>
        </div>
    </div>
    <template if:true={isError}>
        {errorMessage}
    </template>
</template>
